<!DOCTYPE html>
<html ng-app="calc-app">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript">
		
	var calcAppModule=angular.module("calc-app",[]);
	calcAppModule.controller("calc1-controller",function($scope){  //scope는 컨트롤러와 뷰의 접점 
		//calc-controller 범위안의 출력 데이터(model)를 만들어 주는 영역
		$scope.a="hello11111~";		
	}); 
	
	
	calcAppModule.controller("calc2-controller",function($scope){  //scope는 컨트롤러와 뷰의 접점 
		//calc-controller 범위안의 출력 데이터(model)를 만들어 주는 영역
		$scope.a="hello22222~";		
	}); 

</script>
</head>
<body>
	<div ng-controller="calc1-controller">
		{{a}}
	</div>
	<div ng-controller="calc2-controller">
		{{a}}
	</div>
	{{a}}
</body>
</html>
